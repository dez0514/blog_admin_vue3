<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div>
      <table id="table-wrap" border>
       <thead>
        <tr>
          <th>name</th>
          <th>phone</th>
        </tr>
       </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      var list = [
        {"name":"zhangsan","phone":"1123"},
        {"name":"lisi","phone":"1123"}
      ]
      var html = ''
      list.forEach(item => {
        html += `<tr>
          <td>${item.name}</td>
          <td>${item.phone}</td>
        </tr>`
      })
      var tableDom = document.getElementById('table-wrap').querySelector('tbody')
      console.log(tableDom)
      tableDom.innerHTML = html
    </script>
  </body>
</html>
